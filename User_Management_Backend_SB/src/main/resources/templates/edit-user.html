<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 400px;">
            <h2 class="text-center mb-3">Edit User</h2>
            <form th:action="@{/update/{id}(id=${user.id})}" method="post">
                <input type="hidden" name="id" th:value="${user.id}">
                
                <div class="mb-2">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control form-control-sm" th:value="${user.name}" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control form-control-sm" th:value="${user.email}" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Mobile No</label>
                    <input type="text" name="mobileNo" class="form-control form-control-sm" th:value="${user.mobileNo}" required>
                </div>
                <div class="mb-2">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control form-control-sm" th:value="${user.address}" required>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    <a href="/" class="btn btn-secondary btn-sm">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
