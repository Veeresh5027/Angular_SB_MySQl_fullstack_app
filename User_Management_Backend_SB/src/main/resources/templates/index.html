<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-3">User List</h2>
        
        <!-- SUCCESS TOAST NOTIFICATION -->
        <div th:if="${successMessage}" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
            <div id="successToast" class="toast align-items-center text-white bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Sl. No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, stat : ${users}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.mobileNo}"></td>
                    <td th:text="${user.address}"></td>
                    <td>
                        <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${user.id})}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${user.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <a href="/add" class="btn btn-success">Add User</a>
    </div>

    <script>
        // Auto-dismiss the toast after 3 seconds
        document.addEventListener("DOMContentLoaded", function() {
            let toastElement = document.getElementById("successToast");
            if (toastElement) {
                setTimeout(() => {
                    new bootstrap.Toast(toastElement).hide();
                }, 3000);
            }
        });
    </script>
</body>
</html>
